<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/icon" sizes="16x16" href="../favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./clock.css" />
    <title>JS30: Clock</title>
  </head>
  <body>
    <main class="section">
      <a href="../index.html" class="comeback">&#8592 back to task list</a>
      <h1 class="title">The Clock</h1>
      <div class="clock">
        <div class="digits">
          <span class="digit-small one">1</span>
          <span class="digit-small two">2</span>
          <span class="digit-big three">3</span>
          <span class="digit-small four">4</span>
          <span class="digit-small five">5</span>
          <span class="digit-big six">6</span>
          <span class="digit-small seven">7</span>
          <span class="digit-small eight">8</span>
          <span class="digit-big nine">9</span>
          <span class="digit-small ten">10</span>
          <span class="digit-small eleven">11</span>
          <span class="digit-big twelve">12</span>
        </div>
        <div class="big-circle"></div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="small-circle"></div>
      </div>
      <button class="soundOnOff"></button>
      <audio src="./tools/clock-ticking.mp3" class="audio"></audio>
    </main>

    <script src="./clock.js"></script>
  </body>
</html>
